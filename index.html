<div id="banner" style="display:none; background:#fffae6; padding:10px; border:1px solid #ccc;">
  🎉 Congrats! You traded over $300 on Rarible! Check special offers!
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<script>
  async function showBannerIfEligible() {
    if (!window.ethereum) return;

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const address = await signer.getAddress();

    // Rarible APIで取引情報を取得（簡略化）
    const res = await fetch(`https://api.rarible.org/v0.1/orders/byUser?user=ETHEREUM:${address}`);
    const data = await res.json();

    let totalUsd = 0;
    (data.orders || []).forEach(order => {
      totalUsd += parseFloat(order.makePriceUsd || 0);
    });

    if (totalUsd > 300) {
      document.getElementById("banner").style.display = "block";
    }
  }

  showBannerIfEligible();
</script>
